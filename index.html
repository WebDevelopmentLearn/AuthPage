<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>AuthPage</title>
  </head>
  <body>
    <!-- ================ START OF SIGN UP ==================== -->
    <div class="signUpContainer">
      <div>
        <form class="signUpForm">
          <h1>Registration</h1>
          <input
            type="text"
            name="username"
            class="username"
            placeholder="Username"
          />
          <input
            type="tel"
            name="phoneNumber"
            class="phoneNumber"
            placeholder="Phone number"
          />
          <input type="email" name="email" class="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            class="password"
            placeholder="Password"
          />
          <!-- <a href="#" class="password-control"></a> -->

          <button class="signUpBtn" type="submit">Sign In</button>
          <!-- <input class="signUpBtn" type="submit" value="Sign Up" /> -->
          <p class="statusMessage"></p>
        </form>
        <button class="hasAccount">Already registered</button>
      </div>
    </div>
    <!-- ================ END OF SIGN UP ==================== -->

    <!-- ================ START OF LOG IN ====================  -->
    <div class="loginContainer hidden">
      <div>
        <form class="loginForm">
          <h1>Registration</h1>
          <input
            type="text"
            name="username"
            class="loginUsernameInput"
            placeholder="Username"
          />
          <input
            type="password"
            name="password"
            class="loginPasswordInput"
            placeholder="Password"
          />
          <button class="logInBtn" type="submit">Log In</button>
          <p class="statusLoginMessage"></p>
          <!-- <input type="submit" value="Log In" /> -->
        </form>
      </div>
    </div>
    <!-- ================ END OF LOG IN ==================== -->
  </body>
  <script src="scripts/index.js"></script>
</html>
