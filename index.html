<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>AuthPage</title>
  </head>
  <body>
    <!-- ================ START OF SIGN UP ==================== -->
    <div class="signUpContainer universalContainer">
      <div>
        <form class="signUpForm universalForm">
          <h1>Registration</h1>
          <input
            type="text"
            name="username"
            class="signUpUsernameInput universalInput"
            placeholder="Username"
          />
          <input
            type="tel"
            name="phoneNumber"
            class="signUpPhoneNumberInput universalInput"
            placeholder="Phone number"
          />
          <input
            type="email"
            name="email"
            class="signUpEmailInput universalInput"
            placeholder="Email"
          />
          <input
            type="password"
            name="password"
            class="signUpPasswordInput universalInput"
            placeholder="Password"
          />

          <button class="signUpBtn universalBtn" type="submit">Sign In</button>

          <p class="statusMessage"></p>
        </form>
        <button class="hasAccount universalBtn">Already registered</button>
      </div>
    </div>
    <!-- ================ END OF SIGN UP ==================== -->

    <!-- ================ START OF LOG IN ====================  -->
    <div class="loginContainer universalContainer hidden">
      <div>
        <form class="loginForm universalForm">
          <h1>Login</h1>
          <input
            type="text"
            name="username"
            class="loginUsernameInput universalInput"
            placeholder="Username"
          />
          <input
            type="password"
            name="password"
            class="loginPasswordInput universalInput"
            placeholder="Password"
          />
          <button class="logInBtn universalBtn" type="submit">Log In</button>
          <p class="statusLoginMessage"></p>
        </form>
      </div>
    </div>
    <!-- ================ END OF LOG IN ==================== -->
  </body>
  <script src="scripts/index.js"></script>
</html>
